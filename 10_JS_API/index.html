<head>

<body class="container-fluid">
    <h1>Star Wars Biometrics</h1>
    <div class="row ms-1">
        <input type="text" id="sw-input" placeholder="Name" class="col-8"></input>
        <button id="sw-btn" class="col me-2 ">Get</button>
    </div>
    <textarea readonly id="sw-output" rows="7" class="row m-1 " style="width: 100%;"></textarea>
    <hr>
    <h1>Draw a card</h1>
    <div>
        <button id="card-btn" class="m-2">Get Card</button>
        <strong><i id="card-remaining"></i></strong>
        <span> Cards remaining | Current card:</span>
        <strong><i id="card-desc"></i></strong>
        <div class="row m-2">
            <img id="card-img" width="100%" hidden src="" alt="card image">
        </div>
    </div>
</body>
